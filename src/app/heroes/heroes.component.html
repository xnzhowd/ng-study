<p>
  <input [(ngModel)]="hero.name" placeholder="name">
 The hero is {{hero.id}},{{hero.name|uppercase}}!
</p>
<ul class="heroes">
  <li *ngFor="let hero of heroes"  (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
  </li>
</ul>
